name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- CRITICAL FIX: FREE DISK SPACE ---
      - name: Free Disk Space (Cleanup)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/lib/jvm
          sudo docker image prune --all --force
          df -h # Shows free space in logs for peace of mind
      # -------------------------------------

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/customerservice-agenticflow:latest
            ${{ secrets.DOCKER_USERNAME }}/customerservice-agenticflow:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/customerservice-agenticflow:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/customerservice-agenticflow:buildcache,mode=max